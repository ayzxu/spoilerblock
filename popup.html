<!DOCTYPE html>
<html>
<head>
  <title>Spoiler Blocker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="libs/select2.min.css">
  <script src="libs/jquery.min.js"></script>
  <script src="libs/select2.min.js"></script>
</head>
<body>
  <h1>Spoiler Blocker</h1>
  <form id="spoilerForm">
    <label for="show">Select Show:</label>
    <select id="show" required>
      <option value="">-- Search for a Show --</option>
    </select>

    <label for="season">Season:</label>
    <input type="number" id="season" min="1" />

    <label for="episode">Episode:</label>
    <input type="number" id="episode" min="1" />

    <button type="submit">Add to Block List</button>
  </form>

  <h2>Blocked Shows</h2>
  <ul id="blockedShows"></ul>

  <script src="popup.js"></script>
</body>
</html>
