<!DOCTYPE html>
<html>
<head>
  <title>Spoiler Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Spoiler Blocker</h1>
  <form id="spoilerForm">
    <label for="show">Show Name:</label>
    <input type="text" id="show" placeholder="e.g., Game of Thrones" required>
    
    <label for="season">Season:</label>
    <input type="number" id="season" min="1" required>
    
    <label for="episode">Episode:</label>
    <input type="number" id="episode" min="1" required>
    
    <button type="submit">Add to Block List</button>
  </form>

  <h2>Blocked Shows</h2>
  <ul id="blockedShows"></ul>
</body>
<script src="popup.js"></script>
</html>
